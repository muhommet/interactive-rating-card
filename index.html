<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f6fef42138.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div id="star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appriciated to helpus improve our ofering!
          </p>
        </div>
        <div class="score">
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
          <button class="btn" id="four">4</button>
          <button class="btn" id="five">5</button>
        </div>
      </div>
      <button id="button" onclick="subm()">SUBMIT</button>
    </div>
    <div class="thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />

      <div class="result">
        You selected
        <span id="rating" style="margin: 0 0.3rem">5</span>
        out of 5
      </div>
      <h2>Thank You!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
      <button id="rate-again">RATE AGAIN</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
